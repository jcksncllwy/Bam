
<!DOCTYPE html>
<html>
<head>
	<title>Untitled Document</title>
	<link rel="icon" href="http://i1244.photobucket.com/albums/gg569/jpf56z/blogo.png" type="image/x-icon">
	<link rel="shortcut icon" href="http://i1244.photobucket.com/albums/gg569/jpf56z/blogo.png" type="image/x-icon">
	
	<link href='stylesheets/sass_compiled/mockup.css' rel='stylesheet' type='text/css' />
	<script src="js/mockup.js" type="text/javascript"></script>
</head>

<body>

<div id="menu_wrap">
	<header class="logo">
		<a href="proposal.html"><img src="images/logo1.png" height="50" /></a>
	</header>
	<ul class="item_list">
		<li> File </li>
		<li> Edit </li>
		<li> Preferences </li>
		<li> Tools </li>
		<li> Help </li>
	</ul>
	<div style="clear:both;"></div>
</div>

<div id="workspace">
	<div id="page"></div>

	<div id="library" class="window" >
		<header>
			<h4 class="title">Library </h4>
			<ul class="window_actions horizontal">
				<li><img src="images/min.png" width="20" height="20" /></li>
				<li><img src="images/max.png" width="20" height="20" /></li>
				<li><img src="images/close.png" width="20" height="20" /></li>
			</ul>
		</header>
		
		<div class="content">
			<ul class="element_list">
				<li>
					<div class="element text">
						Lorem Ipsum
					</div>
					<span class="element_name">Text</span>
				</li>
				<li>
					<div class="element link">
						<a href="#">Link</a>
					</div>
					<span class="element_name">Link</span>
				</li>
				<li>
					<div class="element text_input">
						<input type="text" />
					</div>
					<span class="element_name">Text Input</span>
				</li>
				<li>
					<div class="element button">
						Button
					</div>
					<span class="element_name">Button</span>
				</li>
				<li>
					<div class="element dropdown">
						
					</div>
					<span class="element_name">Dropdown</span>
				</li>
				<li>
					<div class="element image">
						
					</div>
					<span class="element_name">Image</span>
				</li>
			</ul>
		</div>
	</div>

	<div id="interactions" class="window" >
		<header>
			<h4 class="title">Interactions </h4>
			<ul class="window_actions horizontal">
				<li><img src="images/min.png" width="20" height="20" /></li>
				<li><img src="images/max.png" width="20" height="20" /></li>
				<li><img src="images/close.png" width="20" height="20" /></li>
			</ul>
		</header>
		
		<div class="content">
		
		</div>
	</div>

</div>
